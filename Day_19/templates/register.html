{% extends 'base.html' %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    <label>Username</label>
    <input name="username" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit">Register</button>
  </form>
{% endblock %}
